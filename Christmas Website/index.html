<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Christmas Photos</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Festive Photos Exist Here!</h1>

        <div class="main-photo">
            <!-- Your main Christmas photo goes here -->
            <img src="street.jpeg" alt="Christmas Main Photo">
            <figcaption>Questionable resolution!</figcaption>
        </div>

        <div class="photo-grid">
            <!-- First Row of Images -->
            <figure>
                <img src="close tree.jpeg" alt="Small Photo 1">
                <figcaption>Cozy Fireplace: Enjoying warmth by the fireplace on a chilly Christmas evening.</figcaption>
            </figure>

            <figure>
                <img src="fire.jpeg" alt="Small Photo 2">
                <figcaption>Decorative Delight: Admiring the beautifully decorated Christmas tree.</figcaption>
            </figure>

            <figure>
                <img src="gold.jpeg" alt="Small Photo 3">
                <figcaption>Sweet Treats: Indulging in delicious Christmas desserts with loved ones.</figcaption>
            </figure>
            <!-- End of First Row -->

            <!-- Second Row of Images -->
            <figure>
                <img src="main_temp.jpeg" alt="Small Photo 4">
                <figcaption>Festive Decor: Capturing the joyous Christmas decorations in the home.</figcaption>
            </figure>

            <figure>
                <img src="ornaments.jpeg" alt="Small Photo 5">
                <figcaption>Gift Exchange: Sharing and unwrapping presents on Christmas morning.</figcaption>
            </figure>

            <figure>
                <img src="small_temp.jpeg" alt="Small Photo 6">
                <figcaption>Winter Wonderland: Embracing the winter magic during the holiday season.</figcaption>
            </figure>
            <!-- End of Second Row -->
        </div>
    </main>
</body>

</html>
